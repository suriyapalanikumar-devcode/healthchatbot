version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_eat_healthy
- ask_lower_stress
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_exercise_url
- ask_time
- ask_diet_url
- ask_stress_url
- ask_exercise




responses:
  utter_greet:
  - text: Hello. Welcome to physical and mental wellness center. I can help you with any of the health related suggestions.
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_stress_info:
  - text: Relax, you are not alone. Its ok to feel down at times. Please do meditate daily to relax yourself. Practise time management techniques.
  utter_exercise_info:
  - text: It is a healthy practise to exercise 150 minutes per week for an adult. This includes activities like brisk walk and running etc.,
  utter_diet_info:
  - text: A healthy diet includes fruits and vegetables, whole grains, lean protein and plant-based food. Its totally okay to binge eating once in a while but remember that should be in moderation.
actions:
- utter_diet_info
- utter_stress_info
- action_exercise_url
- action_diet_url
- action_stress_url